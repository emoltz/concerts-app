{% extends 'base.html' %}

{%  block content %}

    <h2>All Concerts</h2>
    {%  for concert in object_list %}
        <p>{{  concert.title }} - <a href="{{  concert.url }}">Buy Tickets</a></p>
        <p>{{ concert.artist }}, {{  concert.venue }} ({{ concert.date }})</p>
    {%  endfor %}

{% endblock %}
