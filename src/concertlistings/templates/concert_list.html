{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid main-content">
        <div class="row justify-content-md-center">
            {% for concert in object_list %}
                <div class="col-md-auto">
                    <a href="/concerts/{{ concert.id }}">


                        <div class="card card-color-1 ">
                            {#  TODO make the date dynamic#}
                            <div class="accent-1 date">23 Sep</div>
                            <div class="band-name">{{ concert.artist | truncatechars:25 }}</div>
                            <div class="concert-location"> {{ concert.venue }}</div>
                            <img src="{{ concert.image }}" alt="Some artist" class="artist-image img">
                        </div>
                    </a>


                </div>


            {% endfor %}

        </div>
    </div>

{% endblock %}
